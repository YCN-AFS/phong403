<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }

        /* Loading Container */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* 3D Calendar Animation */
        .calendar-3d {
            width: 80px;
            height: 90px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            position: relative;
            transform-style: preserve-3d;
            animation: calendar3d 2s ease infinite;
        }

        .calendar-3d::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 10px;
            background: #4a90e2;
            border-radius: 5px 5px 0 0;
        }

        .calendar-3d::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .calendar-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 10px;
            transform-origin: top;
            animation: flipPage 3s ease infinite;
        }

        .calendar-page::before {
            content: '';
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: #4a90e2;
            border-radius: 50%;
            animation: pulse 2s ease infinite;
        }

        /* Loading Text */
        .loading-text {
            margin-top: 30px;
            font-family: 'Segoe UI', sans-serif;
            font-size: 18px;
            color: #4a90e2;
            font-weight: 500;
            letter-spacing: 1px;
            position: relative;
            padding-right: 30px;
        }

        .loading-text::after {
            content: '';
            position: absolute;
            right: 0;
            bottom: 5px;
            width: 20px;
            height: 20px;
            animation: loadingDots 1.5s steps(5, end) infinite;
        }

        /* Iframe */
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        iframe.loaded {
            opacity: 1;
        }

        /* Animations */
        @keyframes calendar3d {
            0%, 100% { transform: perspective(1000px) rotateY(0deg); }
            50% { transform: perspective(1000px) rotateY(15deg); }
        }

        @keyframes flipPage {
            0%, 100% { transform: rotateX(0deg); }
            50% { transform: rotateX(-180deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(0.8); }
        }

        @keyframes loadingDots {
            0% { content: ''; }
            20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80% { content: '....'; }
            100% { content: ''; }
        }

        /* Progress Bar */
        .progress-bar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #4a90e2;
            animation: progress 30s linear;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <div class="loading">
            <div class="calendar-3d">
                <div class="calendar-page"></div>
            </div>
            <div class="loading-text">Đang tải ứng dụng</div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
        <iframe 
            src="https://script.google.com/macros/s/AKfycbzQGQFA7_9PEM-wx_0FOrTtS6qQsJUkxOIYsBCT4wmfuIScVmFbwqdK4i_SNVnBBA7Mwg/exec"
            onload="this.classList.add('loaded'); document.querySelector('.loading').style.display='none'">
        </iframe>
    </div>

    <script>
        // Thêm timeout để ẩn loading
        setTimeout(() => {
            const loading = document.querySelector('.loading');
            if (loading.style.display !== 'none') {
                loading.style.display = 'none';
                alert('Có vẻ như đang có vấn đề khi tải ứng dụng. Vui lòng thử lại sau.');
            }
        }, 30000);

        // Thêm hiệu ứng smooth cho loading text
        const loadingText = document.querySelector('.loading-text');
        let dots = 0;
        setInterval(() => {
            dots = (dots + 1) % 4;
            loadingText.textContent = 'Đang tải ứng dụng' + '.'.repeat(dots);
        }, 500);
    </script>
</body>
</html>
