<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống Đăng bài Tuyển dụng</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
            padding: 30px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><defs><radialGradient id="a" cx="50%" cy="40%" r="50%"><stop offset="0%" stop-color="white" stop-opacity="0.1"/><stop offset="100%" stop-color="white" stop-opacity="0"/></radialGradient></defs><circle cx="10" cy="10" r="1" fill="url(%23a)"/><circle cx="30" cy="15" r="1.5" fill="url(%23a)"/><circle cx="60" cy="5" r="1" fill="url(%23a)"/><circle cx="80" cy="12" r="1.2" fill="url(%23a)"/></svg>');
            opacity: 0.6;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .tabs {
            display: flex;
            background: #f8f9ff;
            border-bottom: 1px solid #e0e6ff;
        }

        .tab-btn {
            flex: 1;
            padding: 20px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-btn:hover {
            background: rgba(79, 172, 254, 0.1);
            color: #4facfe;
        }

        .tab-btn.active {
            background: white;
            color: #4facfe;
            border-bottom: 3px solid #4facfe;
        }

        .tab-btn i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .tab-content {
            padding: 40px;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1em;
        }

        .form-group label i {
            margin-right: 8px;
            color: #4facfe;
            width: 16px;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e6ff;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            transform: translateY(-2px);
        }

        .form-control:hover {
            border-color: #4facfe;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        .btn-submit {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .btn-submit:active {
            transform: translateY(-1px);
        }

        .btn-submit i {
            margin-right: 10px;
        }

        .auto-post-section {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            padding: 30px;
            border-radius: 16px;
            margin: 30px 40px;
            text-align: center;
        }

        .auto-post-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(238, 90, 111, 0.3);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .auto-post-btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 10px 30px rgba(238, 90, 111, 0.4);
        }

        .auto-post-btn i {
            margin-right: 12px;
            font-size: 1.3em;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .required {
            color: #e74c3c;
            font-weight: bold;
            margin-left: 3px;
        }

        .form-control.invalid {
            border-color: #e74c3c !important;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1) !important;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.875em;
            margin-top: 5px;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-elements::before,
        .floating-elements::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .floating-elements::before {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-elements::after {
            width: 80px;
            height: 80px;
            top: 60%;
            right: 10%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header h1 {
                font-size: 2em;
            }

            .tab-content {
                padding: 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .auto-post-section {
                margin: 20px;
                padding: 20px;
            }

            .tabs {
                flex-direction: column;
            }

            .tab-btn {
                padding: 15px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="floating-elements"></div>
        
        <div class="header">
            <h1><i class="fas fa-briefcase"></i> Hệ thống Tuyển dụng</h1>
            <p>Quản lý và đăng bài tuyển dụng một cách hiệu quả</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('job-posting')">
                <i class="fas fa-clipboard-list"></i>Thông tin Tuyển dụng
            </button>
            <button class="tab-btn" onclick="showTab('recruiter-info')">
                <i class="fas fa-users"></i>CTV Tuyển dụng
            </button>
        </div>

        <div id="job-posting" class="tab-content active">
            <form id="jobForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="position"><i class="fas fa-user-tie"></i>Vị trí tuyển dụng <span class="required">*</span></label>
                        <input type="text" id="position" name="position" class="form-control" placeholder="Nhập vị trí cần tuyển" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="title"><i class="fas fa-crown"></i>Chức vụ <span class="required">*</span></label>
                        <input type="text" id="title" name="title" class="form-control" placeholder="Nhập chức vụ" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="salary"><i class="fas fa-dollar-sign"></i>Mức lương <span class="required">*</span></label>
                        <input type="text" id="salary" name="salary" class="form-control" placeholder="VD: 10-15 triệu VND" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="company"><i class="fas fa-building"></i>Doanh nghiệp <span class="required">*</span></label>
                        <input type="text" id="company" name="company" class="form-control" placeholder="Tên doanh nghiệp" required>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="description"><i class="fas fa-file-alt"></i>Mô tả công việc <span class="required">*</span></label>
                        <textarea id="description" name="description" class="form-control" placeholder="Mô tả chi tiết về công việc, yêu cầu, trách nhiệm..." required></textarea>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="benefits"><i class="fas fa-gift"></i>Phúc lợi</label>
                        <textarea id="benefits" name="benefits" class="form-control" placeholder="Các phúc lợi và quyền lợi của nhân viên"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="workAddress"><i class="fas fa-map-marker-alt"></i>Địa chỉ làm việc</label>
                        <input type="text" id="workAddress" name="workAddress" class="form-control" placeholder="Địa chỉ nơi làm việc">
                    </div>
                    
                    <div class="form-group">
                        <label for="manager"><i class="fas fa-user-shield"></i>Người phụ trách <span class="required">*</span></label>
                        <input type="text" id="manager" name="manager" class="form-control" placeholder="Tên người phụ trách" required>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="contactInfo"><i class="fas fa-phone"></i>Thông tin liên hệ <span class="required">*</span></label>
                        <textarea id="contactInfo" name="contactInfo" class="form-control" placeholder="Số điện thoại, email, thông tin liên hệ khác" required></textarea>
                    </div>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-paper-plane"></i>Gửi thông tin tuyển dụng
                    </button>
                </div>
                
                <div id="jobStatus" class="status-message"></div>
            </form>
        </div>

        <div id="recruiter-info" class="tab-content">
            <form id="recruiterForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="recruiterName"><i class="fas fa-user"></i>Người phụ trách <span class="required">*</span></label>
                        <input type="text" id="recruiterName" name="recruiterName" class="form-control" placeholder="Tên người phụ trách tuyển dụng" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="recruiterEmail"><i class="fas fa-envelope"></i>Email <span class="required">*</span></label>
                        <input type="email" id="recruiterEmail" name="recruiterEmail" class="form-control" placeholder="email@domain.com" required>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="recruiterAddress"><i class="fas fa-map-marker-alt"></i>Địa chỉ làm việc</label>
                        <input type="text" id="recruiterAddress" name="recruiterAddress" class="form-control" placeholder="Địa chỉ làm việc của CTV">
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="recruiterContact"><i class="fas fa-phone"></i>Thông tin liên hệ <span class="required">*</span></label>
                        <textarea id="recruiterContact" name="recruiterContact" class="form-control" placeholder="Số điện thoại, Zalo, các thông tin liên hệ khác" required></textarea>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="recruiterNotes"><i class="fas fa-sticky-note"></i>Ghi chú</label>
                        <textarea id="recruiterNotes" name="recruiterNotes" class="form-control" placeholder="Ghi chú thêm về CTV tuyển dụng"></textarea>
                    </div>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-user-plus"></i>Thêm CTV tuyển dụng
                    </button>
                </div>
                
                <div id="recruiterStatus" class="status-message"></div>
            </form>
        </div>

        <div class="auto-post-section">
            <h3 style="color: #333; margin-bottom: 15px; font-size: 1.4em;">
                <i class="fas fa-magic"></i> Tự động tạo bài đăng
            </h3>
            <p style="color: #666; margin-bottom: 25px; font-size: 1.1em;">
                Kích hoạt chức năng tự động tạo và đăng bài tuyển dụng
            </p>
            <button id="autoPostBtn" class="auto-post-btn" onclick="triggerAutoPost()">
                <i class="fas fa-rocket"></i>Kích hoạt tạo bài tự động
            </button>
            <div id="autoPostStatus" class="status-message"></div>
        </div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://wombat-upright-suitably.ngrok-free.app/webhook-test/a9bca766-d455-4212-906f-96bb0d2da438';

        function validateForm(form) {
            const requiredFields = form.querySelectorAll('[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                const errorDiv = field.parentNode.querySelector('.error-message');
                
                if (!field.value.trim()) {
                    field.classList.add('invalid');
                    
                    if (!errorDiv) {
                        const error = document.createElement('div');
                        error.className = 'error-message';
                        error.textContent = 'Trường này không được để trống';
                        field.parentNode.appendChild(error);
                    }
                    errorDiv && (errorDiv.style.display = 'block');
                    isValid = false;
                } else {
                    field.classList.remove('invalid');
                    if (errorDiv) {
                        errorDiv.style.display = 'none';
                    }
                }
                
                // Real-time validation
                field.addEventListener('input', () => {
                    if (field.value.trim()) {
                        field.classList.remove('invalid');
                        const errorDiv = field.parentNode.querySelector('.error-message');
                        if (errorDiv) {
                            errorDiv.style.display = 'none';
                        }
                    }
                });
            });
            
            return isValid;
        }

        function showTab(tabName) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));
            
            // Remove active class from all tab buttons
            const tabButtons = document.querySelectorAll('.tab-btn');
            tabButtons.forEach(btn => btn.classList.remove('active'));
            
            // Show selected tab content and mark button as active
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function showStatus(elementId, message, isSuccess = true) {
            const statusElement = document.getElementById(elementId);
            statusElement.textContent = message;
            statusElement.className = `status-message ${isSuccess ? 'status-success' : 'status-error'}`;
            statusElement.style.display = 'block';
            
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 5000);
        }

        function showLoading(buttonElement, originalText) {
            buttonElement.innerHTML = `<span class="loading"></span>Đang gửi...`;
            buttonElement.disabled = true;
        }

        function hideLoading(buttonElement, originalText) {
            buttonElement.innerHTML = originalText;
            buttonElement.disabled = false;
        }

        // Job Form Submission
        document.getElementById('jobForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validate form before submission
            if (!validateForm(e.target)) {
                showStatus('jobStatus', 'Vui lòng điền đầy đủ các trường bắt buộc!', false);
                return;
            }
            
            const submitBtn = e.target.querySelector('.btn-submit');
            const originalText = submitBtn.innerHTML;
            showLoading(submitBtn, originalText);

            const formData = new FormData(e.target);
            const jobData = {
                type: 'job_posting',
                position: formData.get('position'),
                title: formData.get('title'),
                description: formData.get('description'),
                salary: formData.get('salary'),
                company: formData.get('company'),
                benefits: formData.get('benefits'),
                workAddress: formData.get('workAddress'),
                manager: formData.get('manager'),
                contactInfo: formData.get('contactInfo'),
                timestamp: new Date().toISOString()
            };

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(jobData)
                });

                if (response.ok) {
                    showStatus('jobStatus', 'Đã gửi thông tin tuyển dụng thành công!', true);
                    e.target.reset();
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('jobStatus', `Lỗi khi gửi dữ liệu: ${error.message}`, false);
            } finally {
                hideLoading(submitBtn, originalText);
            }
        });

        // Recruiter Form Submission
        document.getElementById('recruiterForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validate form before submission
            if (!validateForm(e.target)) {
                showStatus('recruiterStatus', 'Vui lòng điền đầy đủ các trường bắt buộc!', false);
                return;
            }
            
            const submitBtn = e.target.querySelector('.btn-submit');
            const originalText = submitBtn.innerHTML;
            showLoading(submitBtn, originalText);

            const formData = new FormData(e.target);
            const recruiterData = {
                type: 'recruiter_info',
                recruiterName: formData.get('recruiterName'),
                recruiterEmail: formData.get('recruiterEmail'),
                recruiterAddress: formData.get('recruiterAddress'),
                recruiterContact: formData.get('recruiterContact'),
                recruiterNotes: formData.get('recruiterNotes'),
                timestamp: new Date().toISOString()
            };

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(recruiterData)
                });

                if (response.ok) {
                    showStatus('recruiterStatus', 'Đã thêm thông tin CTV tuyển dụng thành công!', true);
                    e.target.reset();
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('recruiterStatus', `Lỗi khi gửi dữ liệu: ${error.message}`, false);
            } finally {
                hideLoading(submitBtn, originalText);
            }
        });

        // Auto Post Trigger
        async function triggerAutoPost() {
            const autoPostBtn = document.getElementById('autoPostBtn');
            const originalText = autoPostBtn.innerHTML;
            showLoading(autoPostBtn, originalText);

            const autoPostData = {
                type: 'auto_post_trigger',
                action: 'activate_auto_posting',
                timestamp: new Date().toISOString()
            };

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(autoPostData)
                });

                if (response.ok) {
                    showStatus('autoPostStatus', 'Đã kích hoạt chức năng tạo bài tự động!', true);
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('autoPostStatus', `Lỗi khi kích hoạt: ${error.message}`, false);
            } finally {
                hideLoading(autoPostBtn, originalText);
            }
        }
    </script>
</body>
</html>
